<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:300,400|Merriweather+Sans:800|Dancing+Script' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
            <div class="overlay negative" id="overlay">
                <div class="win-round">
                    <h1 class="big">Good Choice!</h1>
                    <div class="description">The Score is ###</div>
                </div>
                <div class="lose-round">
                    <h1 class="big">You Suck!</h1>
                    <div class="description">The Score is ###</div>
                </div>
                <div class="match-result">
                    <div class="description">The Computer has won.<br>The singularity is approaching.</div>
                    <img src="img/robot.svg" alt="Robot Singularity Icon">
                </div>

            </div>
            <main>
                <div class="user-choice">
                    <div class="rock" id="rock">
                        <h2>Rock</h2>
                        <img class="bigger" src="img/rock.svg" alt="Rock Choice">
                        <section class="under-highlight"></section>
                    </div>
                    <div class="paper" id="paper">
                        <h2>Paper</h2>
                        <img src="img/paper.svg" alt="Paper Choice">
                        <section class="under-highlight"></section>
                    </div>
                    <div class="scissors" id="scissors">
                         <h2>Scissors</h2>
                        <img src="img/scissors.svg" alt="Scissors Choice">
                        <section class="under-highlight"></section>
                    </div>
                </div>
                <div class="vs">vs</div>
                <div class="computer-choice">
                    <div class="image-circle" id="computer-choice-image">
                        <img src="" alt="" >
                    </div>
                </div>
            </main>
        </div>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
