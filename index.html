<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="wrapper">
            <div class="overlay normalize" id="overlay">
                <div class="win-round" id="win-round">
                    <h1 class="big"><!--Insert Text for round here--></h1>
                    <div class="description">Some Description</div>
                </div>
                <div class="lose-round" id="lose-round">
                    <h1 class="big"><!--Insert Text for round here--></h1>
                    <div class="description">The Score is 1</div>
                </div>
                <div class="draw-round" id="draw-round">
                    <h1 class="big"><!--Insert Text for round here--></h1>
                    <div class="description">The Score is 2</div>
                </div>
                <div class="match-result" id="match-result">
                    <div class="description"></div>
                    <img id="robot-icon" src="img/robot.svg" alt="Robot Singularity Icon">
                    <img id="human-icon" src="img/humanhead.svg" alt="Human Safe Icon">
                </div>

            </div>
            <main>
                <div class="user-choice">
                    <div class="rock" id="rock">
                        <!-- <h2>Rock</h2> -->
                        <img class="bigger" src="img/rock.svg" alt="Rock Choice">
                        <!-- <section class="under-highlight"></section> -->
                    </div>
                    <div class="paper" id="paper">
                       <!--  <h2>Paper</h2> -->
                        <img src="img/paper.svg" alt="Paper Choice">
                        <!-- <section class="under-highlight"></section> -->
                    </div>
                    <div class="scissors" id="scissors">
                        <!-- <h2>Scissors</h2> -->
                        <img class="smaller" src="img/scissors.svg" alt="Scissors Choice">
                        <!-- <section class="under-highlight"></section> -->
                    </div>
                </div>
                <div class="vs">vs</div>
                <div class="computer-choice">
                    <div class="image-circle" id="computer-choice-image">
                        <img src="" alt="" >
                    </div>
                </div>
            </main>
        </div>


        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
